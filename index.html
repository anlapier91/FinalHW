<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final HW</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-header">
        <h1 align="center">NY Times Article Scrubber</h1>
        <h3 align="center">
            <small>Search and annotate for articles of interest</small>
        </h3>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" align="center">Search</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="Topic" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"></span>
                <input type="text" class="form-control" placeholder="Start Year" aria-describedby="basic-addon1">
            </div>
        </div>
        <br>
    <div class="row">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="End Year" aria-describedby="basic-addon1">
        </div>
        <br>
    </div>
    <button type="button" class="btn btn-lg" align = "center">Search</button>
</div>
    

    <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" align="center">Results</h3>
            </div>
        </div>

        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" align="center">Saved Articles</h3>
                </div>
            </div>
       
</body>

</html>
